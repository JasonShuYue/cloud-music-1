<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>歌曲</title>
</head>
<body>
    <div id="song-wrapper" class="song-wrapper">
        <audio src="#"></audio>
        <div class="img-bg"></div>
        <div class="song-container">
            <img class="pointer" src="./img/pointer.png" alt="pointer">
            <div class="disc-container">
                <img class="cover"  alt="cover">
                <img class="dist" src="./img/dist.png" alt="dist">
                <img class="dist-light" src="./img/dist-light.png" alt="dist-light">
                <div class="icon-container">
                    <svg class="icon icon-play" aria-hidden="true">
                        <use xlink:href="#icon-play"></use>
                    </svg>
                    <svg class="icon icon-pause" aria-hidden="true">
                        <use xlink:href="#icon-pause"></use>
                    </svg>
                </div>
            </div>
            <div class="song-description">
                <h1 class="song-title">
                    <span class="song-name"></span>
                    <span class="song-gap">-</span>
                    <span class="song-singer"></span>
                </h1>
                <div class="lyric">
                    <div class="lines">

                    </div>
                </div>
            </div>
            <div class="footer-wrapper">
                <span class="open-bt">打开</span>
                <span class="download-bt">下载</span>
            </div>
        </div>
    </div>
    <!-- juqery -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>

    <!--icon-->
    <script src="//at.alicdn.com/t/font_990428_fn6nxroui5i.js" type="text/javascript"></script>


    <!-- init lean-cloud -->
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script src="js/initialize/av.js"></script>

    <script src="js/eventHub.js"></script>
    <script src="js/song/app.js"></script>


    <script src="../main.js"></script>
</body>
</html>
